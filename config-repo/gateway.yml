server.port: 8443

server.ssl:
  key-store-type: PKCS12
  key-store: classpath:keystore/edge.p12
  key-store-password: '{cipher}d59274473b196cebe288f849c442eba34aa497d14a13e10a23f824489e1c23ec'
  key-alias: localhost

spring.cloud.gateway.routes:

- id: product-composite
  uri: http://product-composite
  predicates:
  - Path=/product-composite/**

- id: oauth2-server
  uri: http://auth-server
  predicates:
  - Path=/oauth2/**
  filters:
    - PreserveHostHeader
    - SetRequestHeader=X-Forwarded-Proto, https
    - SetRequestHeader=X-Forwarded-Port, 8443

- id: oauth2-login
  uri: http://auth-server
  predicates:
  - Path=/login/**
  filters:
    - PreserveHostHeader
    - SetRequestHeader=X-Forwarded-Proto, https
    - SetRequestHeader=X-Forwarded-Port, 8443

- id: oauth2-error
  uri: http://auth-server
  predicates:
  - Path=/error/**
  filters:
    - PreserveHostHeader
    - SetRequestHeader=X-Forwarded-Proto, https
    - SetRequestHeader=X-Forwarded-Port, 8443

- id: product-composite-swagger-ui
  uri: http://product-composite
  predicates:
  - Path=/openapi/**

- id: product-composite-swagger-ui-webjars
  uri: http://product-composite
  predicates:
  - Path=/webjars/**

- id: config-server
  uri: ${spring.cloud.config.uri}
  predicates:
  - Path=/config/**
  filters:
  - RewritePath=/config/(?<segment>.*), /$\{segment}

- id: host_route_200
  uri: http://httpstat.us
  predicates:
  - Host=i.feel.lucky:8080
  - Path=/headerrouting/**
  filters:
  - SetPath=/200

- id: host_route_418
  uri: http://httpstat.us
  predicates:
  - Host=im.a.teapot:8080
  - Path=/headerrouting/**
  filters:
  - SetPath=/418

- id: host_route_501
  uri: http://httpstat.us
  predicates:
  - Path=/headerrouting/**
  filters:
  - SetPath=/501

spring.security.oauth2.resourceserver.jwt.issuer-uri: http://${app.auth-server}:9999

# Micrometer Tracing (replaces Sleuth)
# Reactor instrumentation is enabled by default in Spring Boot 3.x
# Set propagation type if B3 headers are needed for Zipkin compatibility
management:
  tracing:
    propagation:
      type:
        - w3c
        - b3

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    org.springframework.cloud.gateway: TRACE
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: TRACE

management.endpoint.health.group.readiness.include: ping